<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Universal Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/universalviewer@next/dist/uv.css"
    />
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/universalviewer@next/dist/umd/UV.js"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6WG9094SD9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6WG9094SD9", {
        custom_map: { "dimension<Index>": "dimension_name" }
      });
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-5N87FNH");
    </script>
    <!-- End Google Tag Manager -->
    <style>
      #uv {
        width: 924px;
        height: 668px;
      }
    </style>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5N87FNH"
        height="0"
        width="0"
        style="display: none; visibility: hidden;"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="uv" id="uv"></div>

    <script>
      var urlAdaptor = new UV.URLAdaptor();

      const data = urlAdaptor.getInitialData({
        manifest: "https://wellcomelibrary.org/iiif/b18035723/manifest",
        debug: true, // shows all UV events in the console
        embedded: true // needed for codesandbox frame
      });

      uv = UV.init("uv", data);
      urlAdaptor.bindTo(uv);

      uv.on(
        "canvasIndexChange",
        function (canvasIndex) {
          gtag("event", "canvasIndexChange", {
            event_category: "view_item",
            event_label: canvasIndex
          });
        },
        false
      );

      uv.on(
        "showDownloadDialogue",
        function () {
          gtag("event", "showDownloadDialogue", {
            event_category: "engagement"
          });
        },
        false
      );

      uv.on(
        "download",
        function () {
          gtag("event", "download", {
            event_category: "engagement"
          });
        },
        false
      );

      uv.on(
        "showMoreInfoDialogue",
        function () {
          gtag("event", "showMoreInfoDialogue", {
            event_category: "engagement"
          });
        },
        false
      );

      uv.on(
        "showShareDialogue",
        function () {
          gtag("event", "showShareDialogue", {
            event_category: "share"
          });
        },
        false
      );

      // use "non_interaction: true" for automatic events
      uv.on(
        "showAuthDialogue",
        function () {
          gtag("event", "showAuthDialogue", {
            event_category: "engagement",
            non_interaction: true
          });
        },
        false
      );

      // full list of UV events: https://github.com/UniversalViewer/universalviewer/blob/v4/src/modules/uv-shared-module/BaseEvents.ts

      // list of default Google events
      // https://developers.google.com/analytics/devguides/collection/gtagjs/events#default_google_analytics_events
    </script>
  </body>
</html>

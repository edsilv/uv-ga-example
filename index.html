<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Universal Viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/universalviewer@4.0.0-pre.64/dist/uv.css"
    />
    <script
      type="application/javascript"
      src="https://cdn.jsdelivr.net/npm/universalviewer@4.0.0-pre.64/dist/umd/UV.js"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-6WG9094SD9"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6WG9094SD9");
    </script>
    <style>
      #uv {
        width: 924px;
        height: 668px;
      }
    </style>
  </head>
  <body>
    <div class="uv" id="uv"></div>

    <script>
      var urlAdaptor = new UV.URLAdaptor();

      const data = urlAdaptor.getInitialData({
        manifest: "https://wellcomelibrary.org/iiif/b18035723/manifest",
        embedded: true // needed for codesandbox frame
      });

      uv = UV.init("uv", data);
      urlAdaptor.bindTo(uv);

      uv.on(
        "canvasIndexChange",
        function (canvasIndex) {
          urlAdaptor.set("cv", canvasIndex);
          gtag("event", "canvasIndexChange", canvasIndex);
        },
        false
      );
    </script>
  </body>
</html>
